<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/WPBirckk.com/wp-content/plugins/ml-slider/admin/assets/tether/examples/resources/css/base.css">
        <link rel="stylesheet" href="/WPBirckk.com/wp-content/plugins/ml-slider/admin/assets/tether/examples/common/css/style.css">
    </head>
    <body>
        <div class="instructions">Click the green target to enable/disable the tethering.</div>

        <div class="element"></div>
        <div class="container">
            <div class="pad"></div>
            <div class="target"></div>
            <div class="pad"></div>
        </div>

        <script src="//github.hubspot.com/tether/dist/js/tether.js" type="254d958497611f62232d638e-text/javascript"></script>
        <script type="254d958497611f62232d638e-text/javascript">
            var tether = new Tether({
                element: '.element',
                target: '.target',
                attachment: 'top left',
                targetAttachment: 'top right'
            });

            document.querySelector('.target').addEventListener('click', function(){
                if (tether.enabled)
                    tether.disable();
                else
                    tether.enable();
            });
        </script>
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" data-cf-settings="254d958497611f62232d638e-|49" defer></script>
</body>
</html>
