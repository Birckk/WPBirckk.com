<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/WPBirckk.com/wp-content/plugins/ml-slider/admin/assets/tether/examples/resources/css/base.css">
        <link rel="stylesheet" href="/WPBirckk.com/wp-content/plugins/ml-slider/admin/assets/tether/examples/common/css/style.css">
    </head>
    <body>
        <div class="instructions">Resize the screen to see the tethered element stick to the edges of the screen when it's resized.</div>

        <div class="element"></div>
        <div class="target"></div>

        <script src="//github.hubspot.com/tether/dist/js/tether.js" type="9a7f71a27d9fd8f2c53508f2-text/javascript"></script>
        <script type="9a7f71a27d9fd8f2c53508f2-text/javascript">
            new Tether({
                element: '.element',
                target: '.target',
                attachment: 'top left',
                targetAttachment: 'top right',
                constraints: [{
                    to: 'window',
                    pin: true
                }]
            });
        </script>
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" data-cf-settings="9a7f71a27d9fd8f2c53508f2-|49" defer></script>
</body>
</html>
